version: '3.8'

services:
  bot:
    image: ghcr.io/smysle/sakura-embyboss-go:latest
    container_name: sakura-embyboss
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config.json:/app/config.json:ro
      - ./backups:/app/backups
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
